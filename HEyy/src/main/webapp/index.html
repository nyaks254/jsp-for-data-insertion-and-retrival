<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>home page</title>
<style>
		body {
			font-family: Arial, sans-serif;
			background-color: rgb(128, 128, 128);
		}
		h1 {
			text-align: center;
			color: #333;
		}
		form {
			margin: 0 auto;
			width: 50%;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #fff;
		}
		input[type="text"], input[type="password"] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		input[type="email"], input[type="tel"] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
		.btn {
			background-color: #008CBA;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: left;
		}
		.btn:hover {
			background-color: #007B9F;
		}
	</style>
</head>
<body>
<h1 style="color:orange">Welcome to our site</h1>

<center>
    <h1>Please Login Here</h1>
    <form action="login.jsp" method="post">
        <label for="regno">Registration Number:</label><br>
        <input type="text" name="regno" id="regno"><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password"><br><br>
        
        <input type="submit" value="Login">
    </form>
    <p>Dont have an account? please <a href="register.html">Register </a> here</p> 
    </center>

</body>
</html>
